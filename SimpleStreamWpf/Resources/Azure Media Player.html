<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="http://amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
  <script src="http://amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
  <style>
    html {
      height: 100%;
    }

    body {
      overflow: hidden;
      height: 100%;
      margin: 0px;
    }
  </style>
</head>
<body scroll="no">
  <div poster="" tabindex="-1" style="margin: 0px; padding: 0px; overflow: hidden; width: 100%; height: 100%; font-size: 921px;" class="azuremediaplayer amp-big-play-centered amp-default-skin azuremediaplayer-dimensions amp-size-l vjs-user-inactive" id="azuremediaplayer">
    <video id="vid1" style="margin: 0px; padding: 0px; overflow: hidden; width: 100%; height: 100%; font-size: 921px;" class="azuremediaplayer amp-default-skin center" autoplay="" controls="" poster="poster.jpg" data-setup="{&quot;nativeControlsForTouch&quot;: false}">
      <source src="{videoSource}" type="application/vnd.ms-sstr+xml">
      <p class="amp-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
      </p>
    </video>
  </div>
</body>
